# ==============================
# CONFIGURAÇÕES DO BANCO H2
# ==============================

# URL da base de dados em memória
spring.datasource.url=jdbc:h2:mem:meubanco

# Driver do H2
spring.datasource.driverClassName=org.h2.Driver

# Usuário e senha
spring.datasource.username=sa
spring.datasource.password=

# Cria e atualiza as tabelas automaticamente conforme as entidades
spring.jpa.hibernate.ddl-auto=update

# Mostra os comandos SQL no console (útil pra debug)
spring.jpa.show-sql=true

# Ativa o console web do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==============================
# OUTRAS CONFIGURAÇÕES OPCIONAIS
# ==============================

# Define o nome do aplicativo (aparece no log)
spring.application.name=webservice-empresas-estudantes-vagas

# Porta padrão (8080) — pode mudar se quiser
server.port=8080
